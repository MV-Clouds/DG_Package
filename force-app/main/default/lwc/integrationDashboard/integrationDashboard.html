                    <div class="heading">

                    </div>

                <template if:true={isUserguide}>
                    <div class="heading">
                        <h3 draggable="false">User Guide</h3>
                    </div>   
                    <div class="main-limit-div">
                        <iframe src="https://mvclouds.com/docgenius/user-guide/" frameborder="0" height="100%" width="100%" onload={handleIframeLoad}></iframe>
                    </div>
                </template>
                <template if:true={isFaq}>
                    <div class="heading">
                        <h3 draggable="false">FAQs</h3>
                    </div>
                    <div class="main-limit-div">
                        <iframe src="https://mvclouds.com/docgenius/faqs/" frameborder="0" height="100%" width="100%" onload={handleIframeLoad}></iframe>
                    </div>
                </template>

    <template if:true={ispopup}>   
        <c-integration-popup onauthorize={handleAfterSave} onclosemodal={closeCreateTemplate} ononimgload={closeSpinner} draggedkey={draggedkey} redirecturi={redirectUri} onauthcode={handleAuthCode}></c-integration-popup>
    </template>

    <c-document-loader display={isSpinner} fix-top="true" label="loading..." ></c-document-loader>

    <c-message-popup onconfirmation={handleConfimation}></c-message-popup>
    
    <c-chat-bot></c-chat-bot>
