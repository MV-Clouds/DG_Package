                <li>

                        </div>
                        </div>

                            searchable="true"

                                        </div>
                                    </div>
                                </template>

                        </div>

                                    <svg xmlns="http://www.w3.org/2000/svg" data-type="to" data-index={i} onclick={handleRemoveAddedEmail} viewBox="0 0 512 512" fill="white"><path d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c-9.4 9.4-9.4 24.6 0 33.9l47 47-47 47c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l47-47 47 47c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-47-47 47-47c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-47 47-47-47c-9.4-9.4-24.6-9.4-33.9 0z"/></svg>
                                </div>
                            </div>
                        </template>
                    </div>

                        <div class="cc-div" onclick={toggleCC} if:false={showCC}>Cc</div>
                        <div class="bcc-div" onclick={toggleBCC} if:false={showBCC}>Bcc</div>
                    </div>
                </div>
                <div class="cc-bcc-input-div email-element" if:true={showCC}>
                    <span>Cc:</span>
                    <input type="text" data-type="cc" placeholder="Enter cc emails" onkeydown={handleToEmailChange} onblur={handleToEmailChange}>
                    <div class="error-div cc-error-div not-display-div"></div>
                    <div class="added-emails-div">
                        <template for:each={ccEmails} for:item="email" for:index="i">
                            <div key={email} class="added-mail">{email}
                                <div data-index={i} class="remove-mail-btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" data-type="cc" data-index={i} onclick={handleRemoveAddedEmail} viewBox="0 0 512 512" fill="white"><path d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c-9.4 9.4-9.4 24.6 0 33.9l47 47-47 47c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l47-47 47 47c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-47-47 47-47c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-47 47-47-47c-9.4-9.4-24.6-9.4-33.9 0z"/></svg>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
                <div class="cc-bcc-input-div email-element" if:true={showBCC}>

                                <div data-index={i} class="remove-mail-btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" data-type="bcc" data-index={i} onclick={handleRemoveAddedEmail} viewBox="0 0 512 512" fill="white"><path d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c-9.4 9.4-9.4 24.6 0 33.9l47 47-47 47c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l47-47 47 47c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-47-47 47-47c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-47 47-47-47c-9.4-9.4-24.6-9.4-33.9 0z"/></svg>
                                </div>
                            </div>
                        </template>
                    </div>

                        </div>

                            class="body-input"
                            value={emailBody}

                            onblur={handleBodyChange}
                            formats="font, bold, italic, underline, strike, list, indent, align, link, clean, code, code-block, color, background, header">
                        ></lightning-input-rich-text>
                        <lightning-textarea if:true={isPlainEmailBody} class="html-as-plain-div" onblur={handlePlainBodyChange} value={emailBody} variant="label-hidden"></lightning-textarea>
                    </div>
                    <div class="main-email-preview-div">

                        <div class="email-preview-div">
                            <lightning-formatted-rich-text

                            value={previewEmailBody}
                          ></lightning-formatted-rich-text>
                        </div>
                    </div>
                    <div class="error-div body-error-div not-display-div"></div>
                </div>
            </div>

                            Preview

                            <div class="status active-status option-prop" if:true={option.MVDG__Template_Status__c}>Active</div>
                            <div class="status inactive-status option-prop" if:false={option.MVDG__Template_Status__c}>Inactive</div>
